<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>

        <!-- Section to check user ID -->
        <div id="checkUserIdContainer">
            <h2>Find User ID</h2>
            <input type="text" id="findNameInput" placeholder="Enter username">
            <input type="text" id="findDobInput" placeholder="Enter DOB">
            <button id="findUserIdButton">Find User ID</button>
            <p id="userIdDisplay"></p>
        </div>

        <!-- Section for approving or rejecting user KYC -->
        <div id="approveRejectContainer">
            <h2>Approve/Reject KYC</h2>
            <input type="text" id="userIdToApproveReject" placeholder="Enter User ID">
            <button id="approveButton">Approve</button>
            <button id="rejectButton">Reject</button>
        </div>

        <!-- Section to get KYC status -->
        <div id="kycStatusContainer">
            <h2>Get KYC Status</h2>
            <input type="text" id="userIdForStatus" placeholder="Enter User ID">
            <button id="getStatusButton">Get Status</button>
            <p id="statusDisplay"></p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
